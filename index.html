<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>ChatGPT</title>
</head>

<body>
  <iframe src="https://chat.openai.com/" style="border: 0px; height: 100%; width: 100%; display: block;" id="chat"></iframe>
  <script>
    window.onload = function() {
  let frameElement = document.getElementById("chat");
  let doc = frameElement.contentDocument;
  doc.body.innerHTML = doc.body.innerHTML + '<script>var buttons = document.getElementsByClassName(\'hover:bg-gray-500/10\');buttons[2].style = \'display:none;\';buttons[3].style = \'display:none;\';\</script>';
}
  </script>
</body>

</html>
